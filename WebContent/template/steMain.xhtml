<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>STE System</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/dashboard.css" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />
		<h:outputScript name="js/simple.js" />
	</f:facet>

	<f:facet name="last">
		<h:outputStylesheet name="css/font-awesome.css" />
		<h:outputScript name="js/draw-chart-ste.js" />
	</f:facet>

</h:head>

<h:body class="body-bg">
	<h:outputScript name="plugin/jquery.jqplot.min.js" target="head" />
	<h:outputScript name="plugin/jqplot.barRenderer.min.js" target="head" />
	<h:outputScript name="plugin/jqplot.categoryAxisRenderer.min.js"
		target="head" />
	<h:outputScript name="plugin/jqplot.highlighter.min.js" target="head" />
	<h:outputScript name="plugin/jqplot.pieRenderer.min.js" target="head" />
	<h:outputScript name="plugin/jqplot.pointLabels.min.js" target="head" />
	<h:outputStylesheet name="css/modifyPF.css" target="head" />
	<ui:include src="header.xhtml" />
	<ui:include src="steContent.xhtml" />
</h:body>
</html>
